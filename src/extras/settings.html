<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        window.jQuery = window.$ = require('./jquery.js');
        window.Hammer = require('./hammer.js');
        window.app = require('electron').remote;
    </script>
    <link rel="stylesheet" href="./materialize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./materialize.js"></script>
    <script src="./settings.js"></script>
    <title>Options</title>
</head>

<body>
    <main class="main-container">
        <header>
            <h4 class="teal-text text-lighten-0">Options</h4>
        </header>
        <div id="settings-wrapper">
            <p>
                <input type="checkbox" id="trayicon" />
                <label for="trayicon">Show tray icon</script></label>
            </p>
            <p>
                <input type="checkbox" id="autostart" />
                <label for="autostart">Automatically run at startup</label>
            </p>
            <p>
                <input type="checkbox" id="startminimized" />
                <label for="startminimized">Minimize to tray on startup</label>
            </p>
            <p>
                <input type="checkbox" id="autoHideMenuBar" />
                <label for="autoHideMenuBar">Hide top-level Menu bar</label>
            </p>
            <p>
                <input type="checkbox" id="globalshortcut" />
                <label for="globalshortcut">Enable Global keyboard shortcuts (app needs to be restarted)</label>
            </p>
            <p>
                <input type="checkbox" id="disablegpu" />
                <label for="disablegpu">Disable Hardware Acceleration (app needs to be restarted)</label>
            </p>
            <br>
            <div class="row">
                <div class="col s20 offset-s0">
                    <a id="close-button" class="waves-effect waves-light btn">Cancel</a>
                    <a id="reset-defaults" class="waves-effect waves-light btn">Reset to defaults</a>
                    <a id="save-button" class="waves-effect waves-light btn">Save & Close</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
