<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        window.jQuery = window.$ = require('./jquery.min.js');
        window.Hammer = require('./hammer.min.js');
        window.app = require('electron').remote;
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.js" type="text/javascript"></script>
    <script src="./UserSettings.js" type="text/javascript"></script>
    <title>Options</title>
</head>

<body>
    <main class="main-container">
        <h5 class="teal-text text-lighten-0"  style="padding-bottom: 10px; border-bottom:  0.5px solid #D3D3D3; border-width: thin;">Options</h5>
        <div id="settings-wrapper" style="padding-top: 10px;">
            <p>
                <input type="checkbox" id="enableTrayIcon" />
                <label for="enableTrayIcon">Show Tray icon</label>
            </p>
            <p>
                <input type="checkbox" id="autoStartOnLogon" />
                <label for="autoStartOnLogon">Automatically run at Startup</label>
            </p>
            <p>
                <input type="checkbox" id="startMinimized" />
                <label for="startMinimized">Minimize to tray on Startup</label>
            </p>
            <p>
                <input type="checkbox" id="hideMainMenuBar" />
                <label for="hideMainMenuBar">Hide top-level Menu bar</label>
            </p>
            <p>
                <input type="checkbox" id="enableGlobalKeyboardShortcuts" />
                <label for="enableGlobalKeyboardShortcuts">Enable Global keyboard shortcuts (app needs to be restarted)</label>
            </p>
            <p>
                <input type="checkbox" id="disableGPUAcceleration" />
                <label for="disableGPUAcceleration">Disable Hardware Acceleration (app needs to be restarted)</label>
            </p>
            <br>
            <div class="row">
                <div class="col s20 offset-s0" style="display: flex; justify-content: space-around;">
                    <a id="btn-close" class="waves-effect waves-light btn">Close</a>
                    <a id="btn-reset-defaults" class="waves-effect waves-light btn">Reset to defaults</a>
                    <a id="btn-save-and-close" class="waves-effect waves-light btn">Save & Close</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
